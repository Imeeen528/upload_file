<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./file_upload.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2866809aae.js" crossorigin="anonymous"></script>
    <title>File Upload</title>
</head>
<body>
<div class="wrapper">
    <div class="box">
        <div class="input-box">
            <h2 class="upload-area-title">Upload File</h2>
            <form action="">
                <input type="file" id="upload" accept=".doc, .docx, .pdf, .jpg, .png" hidden>
                <label for="upload" class="uploadlabel">
                    <span><i class="fa fa-cloud-upload"></i></span>
                    <p>Click to upload</p>
                </label>
            </form>
        </div>
        <div id="filewrapper">
            <h3 class="uploaded">Uploaded Documents</h3>
            <!-- <div class="showfilebox">
                <div class="left">
                    <span class="filetype">PDF</span>
                    <h3>Blockchain.pdf</h3>
                </div>
                <div class="right">
                    <span>&#215;</span>
                </div>
            </div> -->
        </div>
    </div>
</div>
<script src="file_upload.js"></script>
</body>
</html>
